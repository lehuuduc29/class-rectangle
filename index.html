    <canvas id="myCanvas" width="300px" height="200px" style="border: 2px solid red"></canvas>
<script>
    class Rectangle{
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        getArea(){
            let S = this.width * this.height;
            console.log(S);
        }

        getPerimeter(){
            let C = (this.width + this.height) * 2;
            console.log(C);
        }

        Draw(){
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext('2d');
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    let rect = new Rectangle(50, 20, 80, 50, 'green');
    rect.getArea();
    rect.getPerimeter();
    rect.Draw();
</script>
